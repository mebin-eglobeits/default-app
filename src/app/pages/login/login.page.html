<ion-header class="bevco-outlet-page-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaulthref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/images/icon-white.svg">
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="delivery-login-page-content ion-padding" fulscreen>
  <ion-row class="welcome">
    <ion-col size="12">
      <h1>Welcome </h1>
    </ion-col>
  </ion-row>
  <ion-list lines="full" class="login-form ion-padding">
    <ion-row class="form-header">
      <ion-col size="12" class="ion-text-center">
        <ion-label>Already a customer?</ion-label>
      </ion-col>
    </ion-row>
    <form [formGroup]="loginForm" class="delivery-login-form-container">
      <ion-item class="form-input-section">
        <ion-input type="text" class="delivery-login-form-input-control" id="username" placeholder="Email/Mobile Number"
          formControlName="username">
        </ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.username">
          <div class="error-message" *ngIf="loginForm.get('username').hasError(validation.type) &&
            (loginForm.get('username').dirty || loginForm.get('username').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item class="form-input-section">
        <ion-input type="password" class="delivery-login-form-input-control" id="password" placeholder="Password"
          formControlName="password">
        </ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.password">
          <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) &&
            (loginForm.get('password').dirty || loginForm.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <div class="checkbox">
        <ion-row>
          <ion-col size="7" class="ion-no-padding">
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> Show Password</label>
          </ion-col>
          <ion-col size="5" class="ion-no-padding" (click)="forgotPassword()">
            <ion-label for="vehicle1"> Forgot Password?</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="8" class="ion-no-padding">
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> Keep signed in</label>
          </ion-col>
        </ion-row>

      </div>
      <div class="ion-text-center">
        <ion-button expand="block" type="submit" class="ion-no-margin" (click)="checkLogin()">
          Sign in
        </ion-button>
      </div>
      <ion-row class="ion-text-center terms">
        <ion-col size="12">
          <ion-label>
            By continuing you are agree our company <b>Condition of use </b>
            and <b> Privacy Policy</b>
          </ion-label>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

  <ion-row class="ion-text-center signup" (click)="signUp()">
    <ion-col size="12">
      <ion-label><b>New Customer? Create an account</b></ion-label>
    </ion-col>
  </ion-row>

</ion-content>
