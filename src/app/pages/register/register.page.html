<ion-header class="bevco-outlet-page-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaulthref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/images/icon-white.svg">
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="delivery-login-page-content ion-padding" fulscreen>
  <ion-row class="welcome">
    <ion-col size="12">
      <h1>Register </h1>
    </ion-col>
  </ion-row>
  <ion-list lines="full" class="signup-form ion-padding">
    <ion-row class="form-header">
      <ion-col size="12" class="ion-text-center">
        <ion-label>New Customer? Create an customer?</ion-label>
      </ion-col>
    </ion-row>
    <form [formGroup]="registerForm" class="delivery-login-form-container">
      <ion-item class="form-input-section">
        <ion-input type="text" class="delivery-login-form-input-control" id="firstname" placeholder="Name"
          formControlName="firstname">
        </ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.firstname">
          <div class="error-message" *ngIf="registerForm.get('firstname').hasError(validation.type) &&
            (registerForm.get('firstname').dirty || registerForm.get('firstname').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item class="form-input-section">
        <ion-input type="text" class="delivery-login-form-input-control" id="email" placeholder="Email"
          formControlName="email">
        </ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.email">
          <div class="error-message" *ngIf="registerForm.get('email').hasError(validation.type) &&
            (registerForm.get('email').dirty || registerForm.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item class="form-input-section">
        <ion-input type="text" class="delivery-login-form-input-control" id="phone" placeholder="Phone Number"
          formControlName="phone">
        </ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.phone">
          <div class="error-message" *ngIf="registerForm.get('phone').hasError(validation.type) &&
            (registerForm.get('phone').dirty || registerForm.get('phone').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item class="form-input-section">
        <ion-input type="password" class="delivery-login-form-input-control" id="password" placeholder="Password"
          formControlName="password">
        </ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.password">
          <div class="error-message" *ngIf="registerForm.get('password').hasError(validation.type) &&
            (registerForm.get('password').dirty || registerForm.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item class="form-input-section">
        <ion-input type="password" class="delivery-login-form-input-control" id="confirmPassword"
          placeholder="Confirm Password" formControlName="confirmPassword">
        </ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.confirmPassword">
          <div class="error-message" *ngIf="registerForm.get('confirmPassword').hasError(validation.type) &&
            (registerForm.get('confirmPassword').dirty || registerForm.get('confirmPassword').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <div class="checkbox">
        <ion-row>
          <ion-col size="7" class="ion-no-padding">
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> Show Password</label>
          </ion-col>
        </ion-row>
      </div>
      <div class="ion-text-center">
        <ion-button expand="block" type="submit" class="ion-no-margin" (click)="checkLogin()">
          Sign in
        </ion-button>
      </div>
      <ion-row class="ion-text-center terms">
        <ion-col size="12">
          <ion-label>
            By continuing you are agree our company <b>Condition of use </b>
            and <b> Privacy Policy</b>
          </ion-label>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

  <ion-row class="ion-text-center signup" (click)="closeRegister()">
    <ion-col size="12">
      <ion-label><b>Arleady have an account? Back to login</b></ion-label>
    </ion-col>
  </ion-row>

</ion-content>
